	<body>
		<div class="nav-container">

			<img src="" alt=""/> <a href="#">Login</a>
			<button class="register">Register</button>

		</div>
		
		<form method="post">
			<!-- Name and Email input -->
			<fieldset>
			  <label for="first-name">Enter Your Name: <input id="name" name="name" type="text" required /></label>
			  <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
			</fieldset>
			<!-- Message textarea -->
			<fieldset>
				<label for="message">Message
					<textarea id="message" name="message" rows="3" cols="30" placeholder="I would like to contract Clandestine Hands Virtual Assistants"></textarea>
				  </label>
			</fieldset>
			<!-- Selection of Priority level -->
			<fieldset>
			 	<label for="priority">Level of Importance:
				<select id="priority" name="priority">
				  <option value="">(select one)</option>
				  <option value="1">High</option>
				  <option value="2">Medium</option>
				  <option value="3">Low</option>
				  <option value="4">Other</option>
				</select>
			  </label>
			</fieldset>
			<input type="submit" value="Submit" />
		  </form>
	</body>
