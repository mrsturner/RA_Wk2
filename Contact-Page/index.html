<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<form method="post">
			<!-- Name and Email input -->
			<fieldset>
			  <label for="first-name">Enter Your Name: <input id="first-name" name="name" type="text" required /></label>
			  <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
			</fieldset>
			<!-- Message textarea -->
			<fieldset>
				<label for="message">Message
					<textarea id="message" name="message" rows="3" cols="30" placeholder="I would like to report..."></textarea>
				  </label>
			</fieldset>
			<!-- Selection of Priority level -->
			<fieldset>
			 	<label for="priority">Level of Importance:
				<select id="priority" name="priority">
				  <option value="">(select one)</option>
				  <option value="1">High</option>
				  <option value="2">Medium</option>
				  <option value="3">Low</option>
				  <option value="4">Other</option>
				</select>
			  </label>
			</fieldset>
			<input type="submit" value="Submit" />
		  </form>
	</body>
</html>
